<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIDE API Backend</title>
</head>
<body>
    <h2>This is the SIDE API Backend written in Django</h2>
    <br/>
    {% if user.is_authenticated %}
         <a href="{% url 'model_form_upload'%}">Upload files</a><br />
        <a href="{% url 'logout'%}">Logout</a><br />
    {% else %}
        <a href="{% url 'register'%}">Register Here</a><br />
        <a href="{% url 'login'%}">Login</a><br />
    {% endif %}
</body>
</html>
